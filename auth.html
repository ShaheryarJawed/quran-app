<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DeenSphere</title>

    <!-- Fonts & Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Outfit:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css?v=10.0">

    <style>
        /* Auth Specific Overrides */
        body {
            overflow: hidden;
            /* Prevent scrolling on split screen */
        }

        .auth-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            background: #0f172a;
        }

        /* LEFT SIDE: Visual */
        .auth-visual {
            flex: 1;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.6)), url('images/quran_hero.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fbbf24;
            text-align: center;
            padding: 3rem;
            position: relative;
        }

        .auth-visual::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(251, 191, 36, 0.1) 0%, transparent 70%);
        }

        .auth-visual h1 {
            font-family: 'Amiri', serif;
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        }

        .auth-visual p {
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem;
            color: #cbd5e1;
            max-width: 400px;
            line-height: 1.6;
        }

        /* RIGHT SIDE: Form */
        .auth-form-container {
            flex: 0 0 500px;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            position: relative;
        }

        @media (max-width: 900px) {
            .auth-visual {
                display: none;
            }

            .auth-form-container {
                flex: 1;
                border-left: none;
            }
        }

        .auth-header {
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            font-size: 2rem;
            color: white;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #94a3b8;
        }

        /* TABS */
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .auth-tab {
            padding: 0.8rem 1.5rem;
            color: #94a3b8;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .auth-tab.active {
            color: #fbbf24;
            border-bottom-color: #fbbf24;
        }

        .auth-tab:hover {
            color: white;
        }

        /* INPUTS */
        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            color: #cbd5e1;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            color: white;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #fbbf24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.2);
        }

        /* BUTTONS */
        .btn-auth {
            width: 100%;
            background: linear-gradient(135deg, #fbbf24, #d97706);
            color: #0f172a;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(251, 191, 36, 0.3);
        }

        .btn-google {
            width: 100%;
            background: white;
            color: #0f172a;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 2rem;
            transition: background 0.2s;
        }

        .btn-google:hover {
            background: #f1f5f9;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #64748b;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 1rem;
        }

        /* BACK BUTTON */
        .btn-back {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #94a3b8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .btn-back:hover {
            color: #fbbf24;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <!-- Visual Side -->
        <div class="auth-visual">
            <i class='bx bxs-moon' style="font-size: 5rem; margin-bottom: 1rem;"></i>
            <h1>DeenSphere</h1>
            <p>Access your personalized Islamic dashboard, save your favorite Duas, and track your daily progress.</p>
        </div>

        <!-- Form Side -->
        <div class="auth-form-container">
            <a href="index.html" class="btn-back"><i class='bx bx-left-arrow-alt'></i> Back to Home</a>

            <div class="auth-header">
                <h2 id="form-title">Welcome Back</h2>
                <p id="form-subtitle">Please enter your details to sign in.</p>
            </div>

            <!-- Tabs -->
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Sign In</div>
                <div class="auth-tab" data-tab="signup">Create Account</div>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" class="input-field" placeholder="name@example.com" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" class="input-field" placeholder="••••••••" required>
                </div>
                <!-- <div style="text-align: right; margin-bottom: 1rem;">
                    <a href="#" style="color:#fbbf24; text-decoration:none; font-size:0.9rem;">Forgot Password?</a>
                </div> -->
                <button type="submit" class="btn-auth">Sign In</button>
            </form>

            <!-- Signup Form (Hidden by default) -->
            <form id="signup-form" style="display: none;">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="signup-name" class="input-field" placeholder="John Doe" required>
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="signup-email" class="input-field" placeholder="name@example.com" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" class="input-field" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn-auth">Create Account</button>
            </form>

            <!-- Social Auth -->
            <div class="divider"><span>OR CONTINUE WITH</span></div>

            <button id="btn-google-login" class="btn-google">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" alt="Google">
                Google
            </button>
        </div>
    </div>

    <!-- Auth Logic Script -->
    <script src="script_auth.js"></script>

</body>

</html>
