<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - DeenSphere</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css?v=11.1">
    <style>
        body {
            background: #0f172a;
            color: white;
            min-height: 100vh;
        }

        .settings-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 1.5rem;
        }

        .settings-header {
            margin-bottom: 3rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .settings-header h1 {
            font-family: 'Amiri', serif;
            color: #fbbf24;
            margin-bottom: 0.5rem;
        }

        .settings-header p {
            color: #94a3b8;
        }

        .settings-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.5rem;
            color: #fbbf24;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label h4 {
            margin: 0 0 0.2rem 0;
            font-weight: 500;
        }

        .setting-label p {
            margin: 0;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #334155;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #fbbf24;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.2);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav
        style="padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; background:rgba(15,23,42,0.9); border-bottom:1px solid rgba(255,255,255,0.05);">
        <a href="index.html"
            style="color:white; text-decoration:none; display:flex; align-items:center; gap:10px; font-weight:600;">
            <i class='bx bxs-moon' style="color:#fbbf24; font-size:1.5rem;"></i> DeenSphere
        </a>
        <a href="index.html" class="btn-portal-secondary"
            style="color:white; text-decoration:none; border:1px solid rgba(255,255,255,0.2); padding:0.5rem 1rem; border-radius:8px;">Back
            to Dashboard</a>
    </nav>

    <div class="settings-container">
        <div class="settings-header">
            <h1>Settings</h1>
            <p>Manage your preferences and account settings.</p>
        </div>

        <!-- General -->
        <div class="settings-card">
            <div class="card-header"><i class='bx bx-slider-alt'></i> General Preferences</div>

            <div class="setting-item">
                <div class="setting-label">
                    <h4>Dark Mode</h4>
                    <p>Use darker color palette for low light.</p>
                </div>
                <label class="switch">
                    <input type="checkbox" checked disabled>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="setting-item">
                <div class="setting-label">
                    <h4>Daily Reminders</h4>
                    <p>Receive notifications for prayer times.</p>
                </div>
                <label class="switch">
                    <input type="checkbox" id="toggle-notif">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Danger Zone -->
        <div class="settings-card" style="border-color: rgba(239, 68, 68, 0.2);">
            <div class="card-header" style="color:#ef4444;"><i class='bx bx-error-circle'></i> Danger Zone</div>

            <div class="setting-item">
                <div class="setting-label">
                    <h4 style="color:#ef4444;">Delete Account</h4>
                    <p>Permanently remove your account and all data.</p>
                </div>
                <button class="btn-delete"
                    onclick="alert('Please contact support to delete your account.')">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // Simple Interaction Check
        document.getElementById('toggle-notif').addEventListener('change', (e) => {
            if (e.target.checked) {
                if ("Notification" in window) {
                    Notification.requestPermission().then(permission => {
                        if (permission !== "granted") e.target.checked = false;
                    });
                }
            }
        });
    </script>
</body>

</html>
