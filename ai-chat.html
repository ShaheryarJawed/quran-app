    <style>
        /* AI Chat Specific Styles */
        .ai-chat-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
        }

        .ai-hero {
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), rgba(16, 185, 129, 0.1));
            border-radius: 24px;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai-hero-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2.5rem;
            color: #0f172a;
            box-shadow: 0 10px 40px rgba(251, 191, 36, 0.3);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 10px 40px rgba(251, 191, 36, 0.3);
            }

            50% {
                box-shadow: 0 10px 60px rgba(251, 191, 36, 0.5);
            }
        }

        .ai-hero h1 {
            font-family: 'Amiri', serif;
            font-size: 2rem;
            color: #fbbf24;
            margin-bottom: 0.5rem;
        }

        .ai-hero p {
            color: #94a3b8;
            font-size: 0.95rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .message {
            max-width: 85%;
            padding: 1rem 1.25rem;
            border-radius: 18px;
            animation: fadeInUp 0.3s ease;
            line-height: 1.6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            color: #e2e8f0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }

        .message.ai .source-tag {
            display: inline-block;
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-top: 0.75rem;
        }

        .message.ai .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 1.4rem;
            color: #fbbf24;
            display: block;
            margin: 0.5rem 0;
            direction: rtl;
            text-align: right;
        }

        .message.ai .urdu-text {
            font-family: 'Noto Nastaliq Urdu', serif;
            direction: rtl;
            text-align: right;
            color: #cbd5e1;
        }

        .message.loading {
            display: flex;
            gap: 0.3rem;
            padding: 1rem 1.5rem;
        }

        .message.loading .dot {
            width: 8px;
            height: 8px;
            background: #fbbf24;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .message.loading .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .message.loading .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .chat-input-container {
            padding: 1rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px 24px 0 0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 0.5rem;
            transition: all 0.3s;
        }

        .chat-input-wrapper:focus-within {
            border-color: #fbbf24;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.2);
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 0.75rem;
            color: white;
            font-size: 1rem;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        .chat-input::placeholder {
            color: #64748b;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border: none;
            color: #0f172a;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(251, 191, 36, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 1rem 0;
            justify-content: center;
        }

        .suggestion-chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #cbd5e1;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .suggestion-chip:hover {
            background: rgba(251, 191, 36, 0.1);
            border-color: #fbbf24;
            color: #fbbf24;
        }

        .clear-chat-btn {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 100;
        }

        .clear-chat-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: scale(1.1);
        }

        /* Mobile Navigation */
        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            padding: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .mobile-nav-items {
            display: flex;
            justify-content: space-around;
        }

        .mobile-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #64748b;
            text-decoration: none;
            font-size: 0.7rem;
            padding: 0.5rem;
            transition: all 0.3s;
        }

        .mobile-nav-item i {
            font-size: 1.3rem;
            margin-bottom: 0.2rem;
        }

        .mobile-nav-item.active {
            color: #fbbf24;
        }

        @media (max-width: 768px) {
            .portal-nav {
                display: none;
            }

            .mobile-nav {
                display: block;
            }

            .ai-chat-container {
                height: calc(100vh - 140px);
                padding-bottom: 70px;
            }

            .ai-hero {
                padding: 1.5rem 1rem;
            }

            .ai-hero h1 {
                font-size: 1.5rem;
            }

            .chat-input-container {
                border-radius: 0;
                position: fixed;
                bottom: 60px;
                left: 0;
                right: 0;
            }

            .message {
                max-width: 90%;
            }

            .clear-chat-btn {
                bottom: 150px;
            }
        }
    </style>
</head>
